<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>ログイン</title>
    </head>
    <body>
        <h1>ログイン</h1>
        <form method="post" th:action="@{/signin}" th:object="${group}">
            メールアドレス : <input type="email" th:field="*{mail}" required/><br>
            パスワード : <input type="password" th:field="*{password}" required/><br>
            <button type="submit">送信</button>
        </form>
        <form method="get" th:action="@{/signup}">
            <button type="submit">新規登録</button>
        </form>
</html>
